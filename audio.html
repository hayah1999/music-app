<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio</title>
        <link rel="stylesheet" href="css/audio.css" />
        <script
            src="https://kit.fontawesome.com/946ee284d2.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <header><h2>My Spotify</h2></header>
        <div class="container">
            <audio controls id="audio" src="media/1.mp3"></audio>

            <div class="btns">
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-pause" id="pause"></i>
                <i class="fa-solid fa-shuffle" id="shuffle"></i>
                <i class="fa-solid fa-repeat" id="repeat"></i>
            </div>

            <div class="music">
                <h4>
                    <i class="fa-solid fa-play mus" id="song1"></i>Lily Meola -
                    Daydream
                </h4>
            </div>
            <div class="music">
                <h4>
                    <i class="fa-solid fa-play mus" id="song2"></i>Noah Kahan -
                    Animal
                </h4>
            </div>
            <div class="music">
                <h4>
                    <i class="fa-solid fa-play mus" id="song3"></i>Noah Kahan -
                    Sticky Season
                </h4>
            </div>
            <div class="music">
                <h4>
                    <i class="fa-solid fa-play mus" id="song4"></i>Rag'm'Bone -
                    Anywhere else but here
                </h4>
            </div>
            <div class="music">
                <h4>
                    <i class="fa-solid fa-play mus" id="song5"></i>Winona Oak -
                    Piano in the sky
                </h4>
            </div>
        </div>
        <script src="js/audio.js"></script>
    </body>
</html>
